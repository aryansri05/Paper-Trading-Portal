<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="60" rx="8" fill="#1a1a2e"/>
  
  <!-- Chart Icon -->
  <g transform="translate(15, 15)">
    <!-- Chart bars -->
    <rect x="0" y="20" width="4" height="10" fill="url(#chartGradient)" rx="1"/>
    <rect x="6" y="15" width="4" height="15" fill="url(#chartGradient)" rx="1"/>
    <rect x="12" y="10" width="4" height="20" fill="url(#chartGradient)" rx="1"/>
    <rect x="18" y="8" width="4" height="22" fill="url(#chartGradient)" rx="1"/>
    <rect x="24" y="12" width="4" height="18" fill="url(#chartGradient)" rx="1"/>
    
    <!-- Trending arrow -->
    <path d="M20 5 L28 5 L28 13 L26 11 L20 17 L18 15 L24 9 L22 7 Z" fill="#00ff88"/>
  </g>
  
  <!-- Company Name -->
  <text x="50" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#textGradient)">
    TRADING
  </text>
  <text x="50" y="42" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#00ff88">
    PORTAL
  </text>
  
  <!-- Dollar sign accent -->
  <circle cx="170" cy="20" r="12" fill="#00ff88" opacity="0.2"/>
  <text x="170" y="26" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#00ff88" text-anchor="middle">
    $
  </text>
  
  <!-- Subtle border -->
  <rect width="200" height="60" rx="8" fill="none" stroke="#00ff88" stroke-width="1" opacity="0.3"/>
</svg>